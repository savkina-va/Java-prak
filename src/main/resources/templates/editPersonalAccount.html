<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Редактировать клиента</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
  <form method="post" action="/savePersonalAccount">

    <input type="hidden" name="clientId" th:value="${client.getId()}"/>

    <label for="clientTypeOfClint">Тип клиента:</label>
    <input type="text" id="clientTypeOfClint" name="clientTypeOfClint" required th:value="${client.getTypeOfClint()}"><br><br>

    <label for="clientName">Название/Имя:</label>
    <input type="text" id="clientName" name="clientName" required th:value="${client.getName()}"><br><br>

    <label for="clientMiddleName">Отчество:</label>
    <input type="text" id="clientMiddleName" name="clientMiddleName" required th:value="${client.getMiddleName()}"><br><br>

    <label for="clientSurname">Фамилия:</label>
    <input type="text" id="clientSurname" name="clientSurname" required th:value="${client.getSurname()}"><br><br>

    <label for="clientEmail">Адрес электронной почты:</label>
    <input type="text" id="clientEmail" name="clientEmail" required th:value="${client.getEmail()}"><br><br>


    <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
  </form>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
