<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Клиенты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="get" action="/editPersonalAccount">
        <button id="addPersonButton" type="submit" class="btn btn-primary">Добавить клиента</button>
    </form>
    <br>

    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Тип клиента </th>
            <th scope="col"> Имя/Название </th>
            <th scope="col"> Отчество </th>
            <th scope="col"> Фамилия </th>
            <th scope="col"> email </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${clients.isEmpty()}">
            <td colspan="6"> В базе пока нет ни одного человека. <a href="/editPersonalAccount">Добавить?</a></td>
        </tr>
        <tr th:each="client : ${clients}">
            <td>
                <span th:text="${client.getTypeOfClint()}"> </span>
            </td>
            <td>
                <a th:href="'/personalAccount?clientId=' + ${client.getId()}">
                    <span th:text="${client.getName()}"> </span>
                </a>
            </td>
            <td>
                <span th:text="${client.getMiddleName()}"> </span>
            </td>
            <td>
                <span th:text="${client.getSurname()}"> </span>
            </td>
            <td>
                <span th:text="${client.getEmail()}"> </span>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
